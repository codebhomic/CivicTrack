{% extends "base_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen px-4">
  <form action="" method="POST" class="w-full max-w-md bg-gray-200 dark:bg-gray-600 p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <div class="mb-4">
      <label for="email" class="block mb-1">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white rounded transition">Login</button>

    <p class="mt-4 text-sm text-center">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Register</a></p>
  </form>
</div>

{% endblock %}
